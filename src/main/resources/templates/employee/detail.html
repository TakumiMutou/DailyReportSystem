<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/employee/detail.css}">
</head>
<body>
    <h1 th:text="'ID:' + ${employee.id} + 'の従業員情報　詳細ページ'"></h1>
    <table>
        <tr>
            <th>社員番号</th>
            <td th:text="${employee.authentication.code}"></td>
        </tr>
        <tr>
            <th>氏名</th>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <th>権限</th>
            <td th:text="${employee.authentication.role}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${#temporals.format(employee.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <a th:href="@{/employee/edit/{aid}(aid=${employee.id})}">この従業員情報を編集する</a><br>
    <a th:href="@{/employee/list}">一覧に戻る</a>

</body>
</html>
