<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/register.css}">
</head>
<body>
    <h1>日報 新規登録ページ</h1>
    <form method="post" th:action="@{/report/register}" th:object="${report}">


        <label for="date">日付</label><br>
        <input type="date" th:field="*{reportDate}" required>
        <br>
        <label for="name">氏名</label><br>
        <input type="hidden" id="employee.name" name="employee.name" th:value="${employeename}" th:text="${employeename}">
        <br>
        <label for="title">タイトル</label><br>
        <input type="text" th:field="*{title}">
        <br>
        <label for="content">内容</label><br>
        <textarea rows="4" cols="50" th:field="*{content}"></textarea><br>
        <input type="submit" value="投稿">
    </form>
    <br>

    <a th:href="@{/report/list}">一覧に戻る</a>

</body>
</html>
