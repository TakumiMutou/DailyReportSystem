<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/list.css}">
</head>
<body>
    <h1>日報一覧</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{aid}(aid=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <p th:text="'(全' + ${reportlist.size()} + '件)'"></p>
    <a th:href="@{/report/register}">新規日報の登録</a><br>
    <a th:href="@{/}">トップに戻る</a>
</body>
</html>
